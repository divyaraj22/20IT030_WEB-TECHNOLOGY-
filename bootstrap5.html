<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>20IT030</title>
    <style>
        body {
    background-color: black
}

.wrapper {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center
}

.card {
    height: 420px;
    width: 320px;
    background-color: greenyellow;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    text-align: center !important
}

.card::before {
    position: absolute;
    width: 100%;
    height: 100%;
    content: "";
    top: -50%;
    background-color: blue;
    transform: skewY(345deg);
    transition: 2s ease-in
}

.card:hover::before {
    top: -70%;
    transform: skewY(390deg)
}

.card .image {
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center
}

.card .image img {
    max-width: 100%;
    transition: 2s ease-in
}

.card:hover .image img {
    width: 80%
}

.about-product {
    position: absolute;
    color: #fff;
    bottom: -50px !important;
    text-align: center;
    left: 20%;
    transition: 2s ease-in
}

.card:hover .about-product {
    bottom: 20px !important
}

.buy-now {
    color: #fff;
    background-color: #ef5350 !important;
    border-color: #ef5350 !important;
    width: 160px;
    margin-top: 20px
}

.buy-now:focus {
    box-shadow: none
}

.buy-now:hover {
    color: #fff;
    background-color: #e84040 !important;
    border-color: #e84040 !important
}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card text-center">
        <div class="image"> <img src="https://th.bing.com/th/id/OIP.dPhb81amh8bAxOjHSd0PlwHaHa?w=201&h=200&c=7&r=0&o=5&dpr=1.25&pid=1.7" width="300"> </img></div>
        <div class="about-product text-center">
            <h3>BAT</h3>
            <h4><small>999</small></h4> <button class="btn btn-success buy-now">Buy Now</button>
        </div>
    </div>
</div>
</body>
</html>
